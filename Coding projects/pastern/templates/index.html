<!DOCTYPE html>
<html>
<head>
  <title>Pastern</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- Banner with logo + search form -->
  <header class="banner">
    <!-- Logo -->
    <img src="{{ url_for('static', filename='images/pasternlogo.png') }}" 
         alt="Pastern logo" 
         class="logo">

    <!-- Search form -->
    <form method="GET" action="/search" class="search-form">
      <input type="text" name="q" placeholder="What you after?" value="{{ search or '' }}">
      <button type="submit">Search</button>
    </form>
    
  </header>

  <!-- Paste form -->
  <form method="POST" class="paste-form">
    <textarea name="content" placeholder="Paste..." class="textarea"></textarea>
    <button type="submit">PASTE</button>
  </form>

  <!-- Recent Clips -->
  <h2 style="text-align:center;">Recent Clips</h2>
  <ul>
    {% for entry in entries %}
      <li>
        <b>{{ entry[3] }}</b><br>
        <div class="clip-text">{{ entry[1] }}</div>
        <small>Keywords: {{ entry[2] }}</small>
      </li>
    {% endfor %}
  </ul>

</body>
</html>
<!---end of html-->
